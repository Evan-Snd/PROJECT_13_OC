name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy Docker image
      run: |
        docker pull shmuel505/oc-lettings::latest
        docker run -d -p 8000:8000 shmuel505/oc-lettings::latest